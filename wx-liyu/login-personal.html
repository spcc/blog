<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>注册</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- <link rel="shortcut icon" href="/favicon.ico"> -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="./dist/css/common.css">
  <link rel="stylesheet" href="./dist/css/sm.min.css">
  <link rel="stylesheet" href="./dist/css/data.css">
  <link rel="stylesheet" href="./dist/css/login.css">
</head>

<body>
  <div class="page-group">
    <div class="page page-current">
      <header class="bar bar-nav">
        <button class="button button-link button-nav pull-left" onclick="window.location.href = 'index.html'">
          <span class="icon icon-left"></span>
          返回
        </button>
        <h1 class="title">注册</h1>
      </header>

      <div class="content">
        <div class="buttons-tab" style="top: 0px;margin: .5rem 0;">
          <a href="login-personal.html" class="active button">个人注册</a>
          <a href="login-mechanism.html" class="button">机构注册</a>
        </div>
        <div class="list-block  data-content-detail">
          <ul>
            <!-- Text inputs -->
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-name"></i></div>
                <div class="item-inner">
                  <div class="item-title label">账号</div>
                  <div class="item-input">
                    <input type="text" placeholder="账号">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-name"></i></div>
                <div class="item-inner">
                  <div class="item-title label">密码</div>
                  <div class="item-input">
                    <input type="text" placeholder="密码">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-name"></i></div>
                <div class="item-inner">
                  <div class="item-title label">确认密码</div>
                  <div class="item-input">
                    <input type="text" placeholder="确认密码">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-name"></i></div>
                <div class="item-inner">
                  <div class="item-title label">手机号</div>
                  <div class="item-input">
                    <input type="text" placeholder="手机号">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-name"></i></div>
                <div class="item-inner">
                  <div class="item-title label">邀请码</div>
                  <div class="item-input">
                    <input type="text" placeholder="邀请码">
                  </div>
                </div>
              </div>
            </li>
          </ul>
          <a href="#" class="button button-warning mt5">注册</a>
          <a href="#" class="button button-light mt3 mb5">已有账号，去登陆</a>
        </div>
      </div>
    </div>
  </div>

  <script src='./dist/js/jquery-3.5.1.min.js'></script>
  <script src='./dist/js/sm.js'></script>
</body>

</html>
