<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>首页</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- <link rel="shortcut icon" href="/favicon.ico"> -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="./dist/css/common.css">
  <link rel="stylesheet" href="./dist/css/sm.min.css">
  <link rel="stylesheet" href="./dist/css/my.css">
  <link rel="stylesheet" href="./dist/css/iconfont.css">
</head>

<body>
  <div class="page-group">
    <div class="page page-current">
      <nav class="bar bar-tab">
        <a class="tab-item" href="index.html">
          <span class="icon icon-home"></span>
          <span class="tab-label">首页</span>
        </a>
        <a class="tab-item" href="data.html">
          <span class="icon icon-star"></span>
          <span class="tab-label">数据中心</span>
        </a>
        <a class="tab-item active" href="my.html">
          <span class="icon icon-me"></span>
          <span class="tab-label">我的</span>
        </a>
      </nav>
      <div class="content my-content ">
        <!-- 登录后去除noLogin -->
        <div class="user noLogin">
          <img src="./dist/images/user.png" alt="">
          <div class="user-login">
            <div class="user-btns">
              <span onclick="window.open('login.html','_self')">登录</span>
              <span>|</span>
              <span onclick="window.open('login-personal.html','_self')">注册</span>
              <span class="user-name">小甜甜</span>
            </div>
            <div class="user-login__tip">登录享受更多服务</div>
          </div>
          <div class="code">
            <p>我的邀请码:</p>
            <p class="code-num">SFADADAD</p>
          </div>
        </div>
        <div class="my-list">
          <div class="my-item">
            <p><span class="iconfont icon-shoucang1"></span></p>
            <p>收藏<span class="tip">9</span></p>
          </div>
          <div class="my-item">
            <p><span class="iconfont icon-zuji"></span></p>
            <p>足迹<span class="tip">1</span></p>
          </div>
          <div class="my-item">
            <p><span class="iconfont icon-jifen"></span></p>
            <p>积分<span class="tip">1</span></p>
          </div>
          <div class="my-item">
            <p><span class="iconfont icon-youhuiquan"></span></p>
            <p>优惠卷<span class="tip">8</span></p>
          </div>
        </div>
        <h2 class="my-title">我的订单</h2>
        <p class="buttons-row">
          <a href="#" class="button">未完成</a>
          <a href="#" class="button">已完成</a>
        </p>
        <div class="list-block">
          <ul>
            <li class="item-content item-link">
              <div class="item-media"><i class="icon icon-f7"></i></div>
              <div class="item-inner">
                <div class="item-title">个人信息设置</div>
                <div class="item-after"></div>  
              </div>
            </li>
            <li class="item-content item-link">
              <div class="item-media"><i class="icon icon-f7"></i></div>
              <div class="item-inner" onclick="window.open('my-family.html','_self')">
                <div class="item-title">家长信息设置</div>
                <div class="item-after"></div>
              </div>
            </li>
            <li class="item-content item-link">
              <div class="item-media"><i class="icon icon-f7"></i></div>
              <div class="item-inner" onclick="window.open('my-child.html','_self')">
                <div class="item-title">孩子信息设置</div>
                <div class="item-after"></div>
              </div>
            </li>
          </ul>
        </div>
        <div class="list-block">
          <ul>
            <li class="item-content item-link">
              <div class="item-media"><i class="icon icon-f7"></i></div>
              <div class="item-inner">
                <div class="item-title">我要成为机构</div>
                <div class="item-after"></div>  
              </div>
            </li>
            <li class="item-content item-link">
              <div class="item-media"><i class="icon icon-f7"></i></div>
              <div class="item-inner">
                <div class="item-title">我要成为导师</div>
                <div class="item-after"></div>
              </div>
            </li>
          </ul>
        </div>
        <div class="list-block">
          <ul>
            <li class="item-content item-link">
              <div class="item-media"><i class="icon icon-f7"></i></div>
              <div class="item-inner">
                <div class="item-title">关于我们</div>
                <div class="item-after"></div>  
              </div>
            </li>
          </ul>
        </div>
        <div class="list-block">
          <ul>
            <li class="item-content item-link">
              <div class="item-media"><i class="icon icon-f7"></i></div>
              <div class="item-inner">
                <div class="item-title">注销</div>
                <div class="item-after"></div>  
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src='./dist/js/jquery-3.5.1.min.js'></script>
  <script src='./dist/js/sm.js'></script>
</body>

</html>
