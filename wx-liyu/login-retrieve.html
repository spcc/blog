<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>登录</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- <link rel="shortcut icon" href="/favicon.ico"> -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="./dist/css/common.css">
  <link rel="stylesheet" href="./dist/css/sm.min.css">
  <link rel="stylesheet" href="./dist/css/data.css">
  <link rel="stylesheet" href="./dist/css/login.css">
</head>

<body>
  <div class="page-group">
    <div class="page page-current">
      <header class="bar bar-nav">
        <button class="button button-link button-nav pull-left" onclick="window.location.href = 'index.html'">
          <span class="icon icon-left"></span>
          返回
        </button>
        <h1 class="title">找回密码</h1>
      </header>
      <div class="content data-content-detail">
        <div class="list-block">
          <ul>
            <!-- Text inputs -->
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-name"></i></div>
                <div class="item-inner">
                  <div class="item-title label">手机号</div>
                  <div class="item-input">
                    <input type="text" placeholder="手机号">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-name"></i></div>
                <div class="item-inner">
                  <div class="item-title label">验证码</div>
                  <div class="item-input flex ac">
                    <input style="width: 70%;" type="text" placeholder="验证码">
                    <img style="width: 30%;height: 100%;" src="./dist/images/good1.jpg" alt="">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-name"></i></div>
                <div class="item-inner">
                  <div class="item-title label">新密码</div>
                  <div class="item-input">
                    <input type="text" placeholder="新密码">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-form-name"></i></div>
                <div class="item-inner">
                  <div class="item-title label">确认新密码</div>
                  <div class="item-input">
                    <input type="text" placeholder="确认新密码">
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <a href="#" class="button button-warning mt5">确认更改</a>
      </div>
    </div>
  </div>

  <script src='./dist/js/jquery-3.5.1.min.js'></script>
  <script src='./dist/js/sm.js'></script>
</body>

</html>
